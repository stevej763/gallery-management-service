server:
  port: ${SERVER_PORT}

spring:
  application:
    name: gallery-management-service
  data:
    mongodb:
      applicationName: gallery-management-service
      database: ${DATABASE_NAME}
      host: ${MONGO_HOST}
      port: ${MONGO_PORT}
      requiresAuth: ${MONGO_REQUIRES_AUTH}
      username: ${MONGO_USER}
      password: ${MONGO_PASSWORD}
      authenticationDatabase: ${MONGO_AUTH_DB}
  mvc:
    servlet:
      path: /api
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

cloud:
  aws:
    s3:
      endpoint: ${S3_HOSTNAME}
      bucketName: ${S3_BUCKET_NAME}
      region:
    credentials:
      accessKey: steve
      secretKey: password